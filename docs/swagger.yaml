basePath: /
definitions:
  handler.errorResponse:
    properties:
      message:
        type: string
    type: object
  handler.getAllListsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/model.TodoList'
        type: array
    type: object
  handler.signInInput:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  handler.statusResponse:
    properties:
      status:
        type: string
    type: object
  model.TodoItem:
    description: A todo item
    properties:
      description:
        type: string
      done:
        type: boolean
      id:
        type: integer
      title:
        type: string
    required:
    - title
    type: object
  model.TodoList:
    description: A todo list
    properties:
      Description:
        type: string
      Title:
        type: string
      id:
        type: integer
    required:
    - Title
    type: object
  model.UpadteItemInput:
    properties:
      Description:
        type: string
      Done:
        type: boolean
      Title:
        type: string
    type: object
  model.UpadteListInput:
    properties:
      Description:
        type: string
      Title:
        type: string
    type: object
  model.User:
    description: User structure
    properties:
      name:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - name
    - password
    - username
    type: object
host: localhost:8000
info:
